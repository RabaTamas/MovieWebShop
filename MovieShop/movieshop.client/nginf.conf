# ==============================================
# Nginx Configuration for React SPA
# ==============================================

server {
    # Listen on port 80 (HTTP)
    listen 80;

    # Server name (use localhost or your domain)
    server_name localhost;

    # Root directory where the React build files are located
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location block - serve React app
    location / {
        # Try to serve the requested file, fallback to index.html
        # This is essential for React Router to work correctly
        try_files $uri $uri/ /index.html;

        # Cache static assets for better performance
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Cache static assets (JS, CSS, images) for longer
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (optional, useful for orchestration)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}