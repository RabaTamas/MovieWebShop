<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- Background -->
  <rect width="900" height="550" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
    MovieShop Mikroszerviz Architekt√∫ra
  </text>

  <!-- Frontend Container -->
  <g id="frontend">
    <rect x="50" y="100" width="180" height="120" rx="10" fill="#2196F3" stroke="#64B5F6" stroke-width="2"/>
    <text x="140" y="140" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Frontend
    </text>
    <text x="140" y="165" font-family="Arial, sans-serif" font-size="14" fill="#e3f2fd" text-anchor="middle">
      React + Vite
    </text>
    <text x="140" y="185" font-family="Arial, sans-serif" font-size="14" fill="#e3f2fd" text-anchor="middle">
      + Nginx
    </text>
    <text x="140" y="210" font-family="Arial, sans-serif" font-size="16" fill="#ffeb3b" text-anchor="middle" font-weight="bold">
      :3000
    </text>
  </g>

  <!-- Backend Container -->
  <g id="backend">
    <rect x="360" y="100" width="180" height="120" rx="10" fill="#4CAF50" stroke="#81C784" stroke-width="2"/>
    <text x="450" y="140" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Backend
    </text>
    <text x="450" y="165" font-family="Arial, sans-serif" font-size="14" fill="#e8f5e9" text-anchor="middle">
      .NET 8 API
    </text>
    <text x="450" y="210" font-family="Arial, sans-serif" font-size="16" fill="#ffeb3b" text-anchor="middle" font-weight="bold">
      :5000
    </text>
  </g>

  <!-- Database Container -->
  <g id="database">
    <rect x="280" y="300" width="180" height="120" rx="10" fill="#FF9800" stroke="#FFB74D" stroke-width="2"/>
    <text x="370" y="340" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Database
    </text>
    <text x="370" y="365" font-family="Arial, sans-serif" font-size="14" fill="#fff3e0" text-anchor="middle">
      MS SQL Server
    </text>
    <text x="370" y="410" font-family="Arial, sans-serif" font-size="16" fill="#ffeb3b" text-anchor="middle" font-weight="bold">
      :1433
    </text>
  </g>

  <!-- Streaming Service Container -->
  <g id="streaming">
    <rect x="670" y="100" width="180" height="120" rx="10" fill="#9C27B0" stroke="#BA68C8" stroke-width="2"/>
    <text x="760" y="140" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Streaming
    </text>
    <text x="760" y="165" font-family="Arial, sans-serif" font-size="14" fill="#f3e5f5" text-anchor="middle">
      Node.js
    </text>
    <text x="760" y="185" font-family="Arial, sans-serif" font-size="14" fill="#f3e5f5" text-anchor="middle">
      + FFmpeg
    </text>
    <text x="760" y="210" font-family="Arial, sans-serif" font-size="16" fill="#ffeb3b" text-anchor="middle" font-weight="bold">
      :8080
    </text>
  </g>

  <!-- Arrows -->
  <!-- Frontend -> Backend -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" />
    </marker>
  </defs>

  <line x1="230" y1="160" x2="360" y2="160" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="295" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">API</text>

  <!-- Backend -> Database -->
  <line x1="450" y1="220" x2="370" y2="300" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Backend -> Streaming -->
  <line x1="540" y1="160" x2="670" y2="160" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="605" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Transcode</text>

  <!-- Network Box -->
  <rect x="30" y="470" width="840" height="60" rx="8" fill="none" stroke="#00BCD4" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="18" fill="#00BCD4" text-anchor="middle" font-weight="bold">
    movieshop-network (Docker Bridge Network)
  </text>

  <!-- Volume Icons -->
  <g id="volume-db">
    <circle cx="370" cy="450" r="8" fill="#FFB74D"/>
    <text x="370" y="440" font-family="Arial, sans-serif" font-size="11" fill="#FFB74D" text-anchor="middle">mssql-data</text>
  </g>

  <g id="volume-movies">
    <circle cx="760" cy="250" r="8" fill="#BA68C8"/>
    <circle cx="450" cy="250" r="8" fill="#81C784"/>
    <line x1="458" y1="250" x2="752" y2="250" stroke="#ffffff" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="605" y="270" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">movie-files-volume</text>
  </g>

  <!-- Docker Compose Icon -->
  <g id="docker-icon">
    <circle cx="80" cy="50" r="20" fill="#2496ED"/>
    <text x="80" y="57" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">D</text>
  </g>
</svg>
